<app-header></app-header>

<div class="container">

    <h3>Usuarios</h3>
    <button type="button" class="btn btn-primary" (click)="nuevoUsuario()">Registrar nuevo usuario</button><br><br>

  <table class="table table-hover mb-5">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">ID Roles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <th scope="row">{{ usuario.username }}</th>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.roles }}</td>
      </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
